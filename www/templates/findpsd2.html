<ion-view hide-tabs="true">
  <ion-nav-title></ion-nav-title>
  <ion-content scroll="false" style="background: #fff">
    <h2 ng-hide="isEasy" class="login-title">{{title|T}}</h2>
    <h2 ng-show="isEasy" class="login-title" style="padding-bottom: 0px;">{{title|T}}</h2>
    <p ng-if="isEasy" style="padding: 0 25px 25px;margin-bottom: 10px;">当前账户 {{data.appUserPhone}}</p>
    <div class="span-gray" style="font-size: 15px;padding: 0 25px;">
      <div class="list">
        <div class="item-input login-input">
          <input type="password" id="psd1" ng-model="password.psd1" placeholder="{{'请输入新密码'|T}}" autocomplete='new-password'>
          <a class="icon-closedeyes" ng-show="password.psd1" ng-click="showPwd($event,1)"></a>
        </div>
        <div class="item-input login-input">
          <input type="password" id="psd2" ng-model="password.psd2" placeholder="{{'请确认新密码'|T}}" autocomplete='new-password'>
          <a class="icon-closedeyes" ng-show="password.psd2" ng-click="showPwd($event,2)"></a>
        </div>
      </div>
      <div ng-click="check()" class="list button button-block button-assertive" style="line-height: 38px;min-height: 38px;">{{'确认'|T}}</div>
    </div>
  </ion-content>
</ion-view>
