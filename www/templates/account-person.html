<ion-view hide-tabs="true">
  <ion-nav-title>{{'设置个人信息'|T}}</ion-nav-title>
  <ion-content>
    <div class="list">
      <a href="javascript:0;" class="item row" ng-file-select="onFileSelect($files)" data-multiple="true" title="select file" id="person-photo">
        <span class="col">{{'头像'|T}}</span>
        <i class="tab-account-person-photo">
          <img ng-src={{src}} style="width:100%;height:100%;border-radius: 50%;" alt="">
        </i>
        <i class="icon icon-right-arrow"></i>
      </a>
    </div>
    <div class="list">
      <div class="item row" ng-class={'disable-pointer-events':lock}>
        <span class="input-label"> {{'昵称'|T}}</span>
        <input class="text-right input-style col" ng-disabled=lock type="text" ng-model=data.userName>
      </div>
      <div class="item row">
        <span class="input-label"> {{'电话'|T}}</span>
        <input class="text-right input-style col" ng-disabled=lock type="number" ng-model=data.userPhone>
      </div>
      <div class="item row">
        <span class="input-label"> {{'职位'|T}}</span>
        <input class="text-right input-style col" ng-disabled=lock type="text" ng-model=data.userJob>
      </div>
      <a ui-sref="tab.account-person-userHotel" class="item row item-icon-right">
        <span class="input-label">{{'在职门店'|T}}</span>
        <i class="icon icon-right-arrow"></i>
      </a>
      <a ui-sref="tab.account-person-userTag" class="item row item-icon-right">
        <span class="input-label">{{'标签设置'|T}}</span>
        <i class="icon icon-right-arrow"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
