<ion-view view-title="选择城市" hide-tabs="true">
  <div class="bar bar-subheader">
    <div
      style="padding:10px;background-color:#fff;;display:flex;flex-direction:column;"
    >
      <div>当前菜品负责人</div>
      <div style="display:flex;align-items:center;margin-top:12px;">
        <image
          style="width:36px;height:36px;"
          src="images/icon_logo@3x.png"
        ></image>
        <span style="margin-left:20px;">张三</span>
      </div>
    </div>
  </div>
  <ion-content class="has-subheader" scroll="false">
    <ion-scroll
      delegate-handle="city-handle"
      direction="y"
      style="width:100%; height:100%"
      overflow-scroll="true"
    >
      <div class="list">
        <div ng-repeat="(key,value) in persons track by $index">
          <div class="item item-divider" id="{{key}}" ng-hide="isShowKeyboard">
            {{key}}
          </div>
          <a
            style="display: flex; align-items: center;"
            class="item"
            ng-repeat="data in value"
            ng-click="selectItem(data)"
          >
            <image
              style="width: 20px; height: 20px;"
              src="{{data.icon}}"
            ></image>
            <div style="margin-left:20px">
              {{data.name}}
            </div>
          </a>
        </div>
      </div>
    </ion-scroll>
    <div
      class="select-city-type-line"
      ng-class="{true:'select-city-type-line-true',false:''}[isTrueNavBar]"
      ng-hide="isShowKeyboard"
      ng-touchmove="touchmove($event)"
      ng-touchend="touchend()"
    >
      <p
        class="letter"
        ng-repeat="(key,value) in persons track by $index"
        ng-class="{selected:selected==key}"
        ng-click="selectType(key)"
      >
        {{key}}
      </p>
    </div>
    <div class="select-city-type-circle" ng-show="isShowTypeCircle">
      {{typeCircle}}
    </div>
  </ion-content>
</ion-view>
