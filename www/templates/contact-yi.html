<ion-view hide-tabs="true">
  <ion-nav-title>{{'意见反馈'|T}}</ion-nav-title>
  <ion-content style="border-top: 1px solid #ddd;">
    <div class="item row">
      <span class="input-label">{{'意见介绍'|T}}</span>
      <input type="text" class="text-right input-style col" ng-model="data.detail" placeholder="{{'必填'|T}}">
    </div>
    <div ng-file-select="onFileSelect($files)" class="item row item-icon-right">
      <span class="input-label">{{'上传照片'|T}}</span>
      <i class="icon icon-right-arrow"></i>
    </div>
    <div class="item row">
      <span class="input-label">{{'联系电话'|T}}</span>
      <input type="number" class="text-right input-style col" ng-model="data.phone" placeholder="{{'必填'|T}}">
    </div>
    <div class="item row" style="margin-bottom:90px;">
      <span class="input-label">{{'发生时间'|T}}</span>
      <input type="datetime-local" class="text-right input-style col" ng-model="data.createdTime">
    </div>
  </ion-content>
  <div class="row bar bar-footer" style="background-color: transparent;;border:0;padding: 0 20px 10px;">
    <div class="text-center ng-binding" style="background-color: #ff2741;color: #fff;width: 100%;height: 40px;line-height: 40px;border-radius: 4px;" ng-click="submit()">{{'提交'|T}}</div>
</ion-view>
