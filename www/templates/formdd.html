<ion-view hide-tabs="true">
  <ion-nav-title>{{'我是客户'|T}}</ion-nav-title>
  <ion-nav-buttons  side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
        <i class="icon icon-back" style="vertical-align: middle;"></i>
    </button>
  </ion-nav-buttons>
  <ion-content style="border-top: 1px solid #ddd;">
    <div class="item row">
      <span class="input-label">{{'您的姓名'|T}}</span>
      <input type="text" class="text-right input-style col" placeholder="{{'必填'|T}}" ng-model="data.name" id="name">
    </div>
    <div class="item row">
      <span class="input-label">{{'您的手机'|T}}</span>
      <input type="text" class="text-right input-style col" placeholder="{{'必填'|T}}" ng-model="data.tel" id="tel">
    </div>
    <div class="item row">
      <span class="input-label">{{'单位'|T}}</span>
      <input type="text" class="text-right input-style col" ng-model="data.company" id="company">
    </div>
    <div class="item row">
      <span class="input-label">{{'职位'|T}}</span>
      <input type="text" class="text-right input-style col" ng-model="data.job" id="job">
    </div>
    <div class="item row">
      <span class="input-label">{{'门店数'|T}}</span>
      <input type="text" class="text-right input-style col" ng-model="data.storeNum" id="storeNum">
    </div>
    <div class="item row" style="margin-bottom:90px;">
      <span class="input-label">{{'城市'|T}}</span>
      <!-- <input type="text" class="text-right input-style col" ng-model="data.city" id="city"> -->
      <div class="col" style="text-align: right;">
        <label style="margin-right: 20px;">
          <select style="border: none;padding: 0;min-width: 50px;" ng-model="data.p" ng-options="value.id as value.label for value in pros" ng-change="data.c=arr[data.p][0]"></select>
          <span class="icon icon-select"></span>
        </label>
        <label>
          <select style="border: none;padding: 0;min-width: 50px;" ng-model="data.c" ng-options="value for value in arr[data.p]" ></select>
          <span class="icon icon-select"></span>
        </label>
      </div>
    </div>
  </ion-content>
  <div class="row bar bar-footer" style="background-color: transparent;border:0;padding: 0 20px 10px;">
    <div class="text-center ng-binding" style="background-color: #ff2741;color: #fff;width: 100%;height: 40px;line-height: 40px;border-radius: 4px;" ng-click="submit()">{{'提交'|T}}</div>
</ion-view>
