<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive"  ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="{{'首页'|T}}" icon-off="bar-home-outline" icon-on="bar-home" ng-click="goPage('tab.dash')">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="{{'排行榜'|T}}" icon-off="bar-ranking-outline" icon-on="bar-ranking" ng-click="goPage('tab.ranking')">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="{{'统计'|T}}" icon-off="bar-pie-outline" icon-on="bar-pie" ng-click="goPage('tab.chats')">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{'我的'|T}}" icon-off="bar-person-outline" icon-on="bar-person" ng-click="goPage('tab.account')">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
