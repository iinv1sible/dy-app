<ion-view hide-tabs="true">
  <ion-nav-title>
    {{'营销经理列表'|T}}
  </ion-nav-title>
  <ion-content>
    <div class="list" style="margin-bottom:0;padding-bottom: 70px;">

      <div class="item row" style="padding: 0 30px" ng-repeat="item in appUserList" ng-click="check($index,$event)">
        <span class="col" style="text-align: left">{{item.appUserName}}</span>
        <span class="col" style="text-align: right">
          <label class="radio-label" ng-class="item.isCheck==1?'check':''" data-appUserId={{item.appUserId}}>
            <input type="radio">
          </label>
        </span>
      </div>
    </div>
  </ion-content>
  <div class="bottom-btn" ng-click="commit()" style="background-color: #ff2741;color:#fff;">{{'确  定'|T}}</div>
</ion-view>
