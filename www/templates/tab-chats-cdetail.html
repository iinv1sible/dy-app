<ion-view hide-tabs="true">
  <ion-nav-title>{{'客户列表'|T}}</ion-nav-title>
  <ion-content>
    <div class="list">
      <div ng-click="goInfo($event)" ng-repeat="custom in classList" data-vipId={{custom.id}} class="item row">
        <i class="disable-pointer-events  tab-custom-icon text-center" ng-style="bgColor">
          <img ng-src={{custom.imageUrl}} ng-show=custom.imageUrl style="border-radius: 50%;" width="100%" height="100%" alt="">
          <span ng-hide=custom.imageUrl>{{custom.vipName[0]}}</span>
        </i>
        <div class="disable-pointer-events col" style="padding-left: 12px;">
          <div class="myOrder-black-font">{{custom.vipName}}</div>
          <div class="myOrder-gray-font">{{custom.vipPhone}}</div>
        </div>
        <i class="icon icon-right-arrow"></i>
      </div>
    </div>
    <ion-infinite-scroll
      ng-if="canLoad"
      immediate-check="false"
      distance="2%"
      on-infinite="doInfinite()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
