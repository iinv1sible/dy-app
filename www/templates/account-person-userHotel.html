<ion-view hide-tabs="true">
  <ion-nav-title>
    {{'在职酒店'|T}}
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item row" ng-repeat="hotel in hotelList">
        <i class="tab-custom-icon text-center" style="background-color:#DA7769;margin-right: 12px;">{{hotel.businessName[0]}}</i>
        <span class="col">{{hotel.businessName}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
