<ion-view hide-tabs="true" overflow-scroll="true">
  <ion-nav-title>{{'优惠劵'|T}}</ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goback()" ng-if="!edit">
      <i class="icon icon-back" style="vertical-align: middle;"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="card-content">
    <div style="padding:50px 0 0;text-align: center;font-size: 20px;" ng-if="cardList.length==0 || !isVip">客户暂无优惠劵</div>
    <div class="list" style="margin: 0;">
      <div class="item row" style="padding:5px;" ng-repeat="item in cardList track by $index">
        <div class="row disable-pointer-events" style="padding: 10px 0 0 0;">
          <div style="width: 100%;margin-bottom: 3px;">{{item.title}}({{item.cardTypeName}})<span class="right" ng-style="{'color':item.state == 0?'red':''}">{{item.state == 0?'未使用':'已使用'}}</span></div>
          <div style="width: 100%;margin-bottom: 3px;">劵号:{{item.wxCardCode}}</div>
          <div style="width: 100%">有效期:<span class="right" style="color: #999;">{{item.cardBeginTime}}-{{item.cardEndTime}}</span></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
