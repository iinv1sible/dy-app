<ion-view hide-tabs="true">
  <ion-nav-title>{{'线索公海'|T}}</ion-nav-title>
  <ion-nav-buttons side="right">
      <button class="button button-icon" ng-click="goSearch()">
        <span class="icon ion-search bar-icon"></span>
      </button>
    </ion-nav-buttons>
  <ion-content>
    <div class="list" style="margin-bottom:0;padding-bottom: 70px;">
      <div class="item row">
          <span class="col col-10">
            <label class="check-label">
              <input type="checkbox">
            </label>
          </span>
          <span class="col col-10">{{'编号'|T}}</span>
          <span class="col col-20">{{'客户姓名'|T}}</span>
          <span class="col col-25">{{'手机号'|T}}</span>
          <span class="col col-25">{{'宴会类型'|T}}</span>
      </div>

      <div class="item row"  ng-repeat="item in [1,2,3]"  ng-click="goDetail()">
          <span class="col col-10">
            <label class="check-label" ng-class="item==1?'check':''">
              <input type="checkbox">
            </label>
          </span>
          <span class="col col-10">001</span>
          <span class="col col-20">这些超</span>
          <span class="col col-25">13877772222</span>
          <span class="col col-25">宴会类型<i class="disable-pointer-events icon icon-right-arrow"></i></span>
      </div>
    </div>
  </ion-content>
  <div class="bottom-btn" ng-click="goAllot()">{{'分  配'|T}}</div>
</ion-view>
